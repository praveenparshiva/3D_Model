<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="img-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <main>
    <div class="container">
        <header>
            <h1 data-aos="zoom-in-down" data-aos-duration="1500" class="logo">Kumar</h1>
            <nav>
                <a data-aos="zoom-in-down" data-aos-duration="1500" href="#">COMPANY</a>
                <a data-aos="zoom-in-down" data-aos-duration="2000" href="#">FRATURES</a>
                <a data-aos="zoom-in-down" data-aos-duration="2500" href="#">RESOURCES</a>
                <a data-aos="zoom-in-down" data-aos-duration="3000" href="#">DOCUMENTS</a>
            </nav>
            <button data-aos="zoom-in-down" data-aos-duration="1000" class="sign-in">SIGN IN</button>
        </header>

        <div class="content">
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                <div class="tag">INTRODUCTION &wedbar;</div>
            </div>
            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2000" >Email For<br>DEVELOPER</h1>
            <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500"  class="description">The best way to reach uumans instead of spam folders,dlever transactional and marketing emails at scale.</p>

            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000"  class="button">
                <a href="#" class="get-started">Documentation &gt</a>
                <a href="#" class="sigin-main">Get Started &gt</a>

            </div>
        </div>
    </main>
    <spline-viewer  class="robot-3d" url="https://prod.spline.design/whpxJPkW-QMD2mBb/scene.splinecode"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
